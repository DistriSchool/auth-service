spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://postgres:5432/distri_school
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: auth_schema_history

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

  mail:
    enabled: ${MAIL_ENABLED:true}
    host: ${MAIL_HOST:mailhog}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:false}
            required: ${MAIL_SMTP_STARTTLS_REQUIRED:false}
          ssl:
            enable: ${MAIL_SMTP_SSL_ENABLE:false}
        debug: ${MAIL_DEBUG:false}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

server:
  port: 80

logging:
  level:
    com.school.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.mail: ${MAIL_LOG_LEVEL:INFO}

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
