spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/school_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

  mail:
    enabled: ${MAIL_ENABLED:false}
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:dummy@email.com}
    password: ${MAIL_PASSWORD:dummy}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWT2024MustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperly}
  expiration: 86400000 # 24 horas em milissegundos
  refresh-expiration: 604800000 # 7 dias

server:
  port: 8081

logging:
  level:
    com.school.auth: DEBUG
    org.springframework.security: DEBUG